<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理小程序原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .prototype-title {
            width: 390px;
            text-align: center;
            margin: 0 20px 10px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="max-w-6xl mx-auto mb-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">日程管理小程序原型</h1>
        <p class="text-gray-600">高保真原型设计，每个页面以iPhone 15 Pro尺寸呈现</p>
    </header>
    
    <div class="prototype-container max-w-6xl mx-auto">
        <!-- 首页/今日日程 -->
        <div>
            <h2 class="prototype-title">首页/今日日程</h2>
            <div class="device-container">
                <iframe src="pages/home.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 日历视图 -->
        <div>
            <h2 class="prototype-title">日历视图</h2>
            <div class="device-container">
                <iframe src="pages/calendar.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 添加日程 -->
        <div>
            <h2 class="prototype-title">添加日程</h2>
            <div class="device-container">
                <iframe src="pages/add-schedule.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 编辑日程 -->
        <div>
            <h2 class="prototype-title">编辑日程</h2>
            <div class="device-container">
                <iframe src="pages/edit-schedule.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 日程详情 -->
        <div>
            <h2 class="prototype-title">日程详情</h2>
            <div class="device-container">
                <iframe src="pages/schedule-detail.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 日程搜索 -->
        <div>
            <h2 class="prototype-title">日程搜索</h2>
            <div class="device-container">
                <iframe src="pages/search.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 日程分类管理 -->
        <div>
            <h2 class="prototype-title">日程分类管理</h2>
            <div class="device-container">
                <iframe src="pages/categories.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 登录/注册 -->
        <div>
            <h2 class="prototype-title">登录/注册</h2>
            <div class="device-container">
                <iframe src="pages/login.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 忘记密码 -->
        <div>
            <h2 class="prototype-title">忘记密码</h2>
            <div class="device-container">
                <iframe src="pages/forgot-password.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 用户个人资料 -->
        <div>
            <h2 class="prototype-title">用户个人资料</h2>
            <div class="device-container">
                <iframe src="pages/profile.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 数据同步 -->
        <div>
            <h2 class="prototype-title">数据同步</h2>
            <div class="device-container">
                <iframe src="pages/data-sync.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 通知中心 -->
        <div>
            <h2 class="prototype-title">通知中心</h2>
            <div class="device-container">
                <iframe src="pages/notifications.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 提醒设置 -->
        <div>
            <h2 class="prototype-title">提醒设置</h2>
            <div class="device-container">
                <iframe src="pages/reminder-settings.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 欢迎/引导页 -->
        <div>
            <h2 class="prototype-title">欢迎/引导页</h2>
            <div class="device-container">
                <iframe src="pages/onboarding.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 帮助中心 -->
        <div>
            <h2 class="prototype-title">帮助中心</h2>
            <div class="device-container">
                <iframe src="pages/help.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 意见反馈 -->
        <div>
            <h2 class="prototype-title">意见反馈</h2>
            <div class="device-container">
                <iframe src="pages/feedback.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 统计分析 -->
        <div>
            <h2 class="prototype-title">统计分析</h2>
            <div class="device-container">
                <iframe src="pages/stats.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <!-- 设置 -->
        <div>
            <h2 class="prototype-title">设置</h2>
            <div class="device-container">
                <iframe src="pages/settings.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    
    <footer class="mt-10 text-center text-gray-600 text-sm py-4">
        <p>© 日程管理小程序原型 - 远哥AI日记｜v:yuangepm</p>
    </footer>
</body>
</html>
