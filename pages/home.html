<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-title">今日日程</div>
            <button class="btn-primary">
                <i class="fas fa-plus"></i>
                <span>添加</span>
            </button>
        </div>
        
        <!-- 视图切换 -->
        <div class="view-tabs">
            <div class="view-tab active">今日</div>
            <div class="view-tab">本周</div>
            <div class="view-tab">全部</div>
        </div>
        
        <!-- 日程列表 -->
        <div class="schedule-list">
            <!-- 日程项 1 - 未完成 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">团队周会</div>
                    <span class="schedule-category category-work">工作</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>09:30 - 10:30</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>线上会议室</span>
                    </div>
                </div>
            </div>
            
            <!-- 日程项 2 - 已完成 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full" checked>
                    </div>
                    <div class="schedule-title" style="text-decoration: line-through; opacity: 0.6;">发送周报</div>
                    <span class="schedule-category category-work">工作</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>08:00 - 08:30</span>
                    </div>
                </div>
            </div>
            
            <!-- 日程项 3 - 未完成 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">AI课程学习</div>
                    <span class="schedule-category category-study">学习</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>14:00 - 16:00</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>图书馆</span>
                    </div>
                </div>
            </div>
            
            <!-- 日程项 4 - 未完成 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">电影之夜</div>
                    <span class="schedule-category category-leisure">娱乐</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>19:30 - 22:00</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>万达影城</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 智能建议 -->
        <div class="mt-6 mb-4">
            <div class="text-sm font-medium text-gray-500 mb-2">AI建议</div>
            <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                <div class="flex items-start">
                    <i class="fas fa-lightbulb text-yellow-500 mt-1 mr-2"></i>
                    <div>
                        <div class="text-sm font-medium">为"AI课程学习"安排60分钟预习时间</div>
                        <div class="text-xs text-gray-500 mt-1">基于过去学习记录，提前准备能提高学习效率</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 浮动添加按钮 -->
    <div class="floating-btn">
        <i class="fas fa-plus"></i>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-list-check"></i></div>
            <div>日程</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="far fa-calendar"></i></div>
            <div>日历</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
            <div>统计</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-gear"></i></div>
            <div>设置</div>
        </div>
    </div>
</body>
</html>
