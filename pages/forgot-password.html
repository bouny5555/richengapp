<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .reset-container {
            padding: 30px 20px;
        }
        .steps-container {
            display: flex;
            margin-bottom: 30px;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 12px;
        }
        .step.active .step-number {
            background-color: #1677ff;
            color: white;
        }
        .step.completed .step-number {
            background-color: #52c41a;
            color: white;
        }
        .step-title {
            font-size: 12px;
            color: #999;
        }
        .step.active .step-title {
            color: #1677ff;
            font-weight: 500;
        }
        .step.completed .step-title {
            color: #52c41a;
            font-weight: 500;
        }
        .steps-container::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 25%;
            right: 25%;
            height: 1px;
            background-color: #f0f0f0;
            z-index: -1;
        }
        .verification-code {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .code-digit {
            width: 50px;
            height: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        .send-code-btn {
            background-color: #f0f0f0;
            border: none;
            color: #1677ff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 导航头部 -->
        <div class="page-header">
            <a href="login.html" class="text-gray-600"><i class="fas fa-arrow-left"></i></a>
            <div class="page-title">找回密码</div>
            <div class="w-6"></div> <!-- 占位 -->
        </div>
        
        <div class="reset-container">
            <!-- 步骤指示器 -->
            <div class="steps-container">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-title">账号验证</div>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-title">安全验证</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-title">设置新密码</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-title">完成</div>
                </div>
            </div>
            
            <!-- 表单 -->
            <div class="mb-6">
                <p class="text-sm text-gray-500 mb-4">我们已向您的手机发送了验证码，请输入该验证码以验证您的身份。</p>
                
                <div class="form-group">
                    <div class="form-label">手机号</div>
                    <div class="flex">
                        <input type="text" class="form-control flex-1" value="138****9876" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label">验证码</div>
                    <div class="flex items-center">
                        <input type="text" class="form-control flex-1" placeholder="请输入验证码">
                        <button class="send-code-btn ml-2">重新发送 (59s)</button>
                    </div>
                </div>
                
                <!-- 验证码数字输入 -->
                <div class="mt-4 mb-6">
                    <div class="verification-code">
                        <input type="text" maxlength="1" class="code-digit" autofocus>
                        <input type="text" maxlength="1" class="code-digit">
                        <input type="text" maxlength="1" class="code-digit">
                        <input type="text" maxlength="1" class="code-digit">
                        <input type="text" maxlength="1" class="code-digit">
                        <input type="text" maxlength="1" class="code-digit">
                    </div>
                </div>
                
                <button class="btn-primary w-full py-3">下一步</button>
                
                <div class="text-center mt-4">
                    <a href="#" class="text-sm text-blue-500">使用其他方式验证</a>
                </div>
            </div>
            
            <!-- 说明 -->
            <div class="bg-gray-50 p-4 rounded-lg text-sm text-gray-500">
                <div class="font-medium text-gray-700 mb-2">温馨提示：</div>
                <p>1. 验证码将在10分钟内失效，请及时输入</p>
                <p>2. 如果没有收到验证码，请检查手机信号或稍后再试</p>
                <p>3. 如遇其他问题，可联系客服：support@example.com</p>
            </div>
        </div>
    </div>
</body>
</html>
