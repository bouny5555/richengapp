<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            position: relative;
            border: 2px solid #f0f0f0;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(22, 119, 255, 0.9);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .profile-section {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: white;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .profile-header {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-label {
            color: #666;
            font-size: 14px;
        }
        .profile-value {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .profile-value i {
            color: #999;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 导航头部 -->
        <div class="page-header">
            <a href="settings.html" class="text-gray-600"><i class="fas fa-arrow-left"></i></a>
            <div class="page-title">个人资料</div>
            <div class="w-6"></div> <!-- 占位 -->
        </div>
        
        <!-- 头像部分 -->
        <div class="text-center my-6">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="用户头像" class="avatar-img">
                <div class="avatar-edit">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="font-medium text-lg">张小明</div>
            <div class="text-gray-500 text-sm mt-1">高效能人士</div>
        </div>
        
        <!-- 基本信息 -->
        <div class="profile-section">
            <div class="profile-header">
                <span>基本信息</span>
                <a href="edit-profile.html" class="text-blue-500 text-sm">编辑</a>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">用户名</div>
                <div class="profile-value">zhang_xm</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">手机号</div>
                <div class="profile-value">138****9876</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">邮箱</div>
                <div class="profile-value">zhang_xm@example.com</div>
            </div>
        </div>
        
        <!-- 偏好设置 -->
        <div class="profile-section">
            <div class="profile-header">
                <span>偏好设置</span>
                <a href="#" class="text-blue-500 text-sm">编辑</a>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">默认提醒时间</div>
                <div class="profile-value">提前15分钟 <i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">工作日设置</div>
                <div class="profile-value">周一至周五 <i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">时间偏好</div>
                <div class="profile-value">高效工作: 9:00-11:30 <i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        
        <!-- 账户安全 -->
        <div class="profile-section">
            <div class="profile-header">
                <span>账户安全</span>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">修改密码</div>
                <div class="profile-value"><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">隐私设置</div>
                <div class="profile-value"><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">退出登录</div>
                <div class="profile-value text-red-500">退出 <i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-list-check"></i></div>
            <div>日程</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="far fa-calendar"></i></div>
            <div>日历</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
            <div>统计</div>
        </div>
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-gear"></i></div>
            <div>设置</div>
        </div>
    </div>
</body>
</html>
