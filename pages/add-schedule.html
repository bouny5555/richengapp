<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加日程 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-title">添加日程</div>
            <button class="btn-primary">
                <span>保存</span>
            </button>
        </div>
        
        <!-- 添加日程表单 -->
        <form>
            <!-- 标题 -->
            <div class="form-group">
                <label class="form-label" for="title">标题</label>
                <input type="text" class="form-control" id="title" placeholder="输入日程标题">
            </div>
            
            <!-- 日期和时间 -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="date">日期</label>
                    <input type="date" class="form-control" id="date" value="2023-11-14">
                </div>
                <div class="form-group">
                    <label class="form-label" for="startTime">开始时间</label>
                    <input type="time" class="form-control" id="startTime" value="09:00">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="endDate">结束日期</label>
                    <input type="date" class="form-control" id="endDate" value="2023-11-14">
                </div>
                <div class="form-group">
                    <label class="form-label" for="endTime">结束时间</label>
                    <input type="time" class="form-control" id="endTime" value="10:00">
                </div>
            </div>
            
            <!-- 分类 -->
            <div class="form-group">
                <label class="form-label" for="category">分类</label>
                <select class="form-control" id="category">
                    <option value="1">工作</option>
                    <option value="2">学习</option>
                    <option value="3">娱乐</option>
                    <option value="4">个人</option>
                </select>
            </div>
            
            <!-- 地点 -->
            <div class="form-group">
                <label class="form-label" for="location">地点</label>
                <input type="text" class="form-control" id="location" placeholder="输入地点（可选）">
            </div>
            
            <!-- 描述 -->
            <div class="form-group">
                <label class="form-label" for="description">描述</label>
                <textarea class="form-control" id="description" rows="3" placeholder="输入日程描述（可选）"></textarea>
            </div>
            
            <!-- 提醒 -->
            <div class="form-group">
                <div class="toggle-container">
                    <label class="form-label mb-0">提醒</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="reminder" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <!-- 提醒时间 -->
            <div class="form-group" id="reminderTimeContainer">
                <label class="form-label" for="reminderTime">提醒时间</label>
                <select class="form-control" id="reminderTime">
                    <option value="0">日程开始时</option>
                    <option value="5">5分钟前</option>
                    <option value="15" selected>15分钟前</option>
                    <option value="30">30分钟前</option>
                    <option value="60">1小时前</option>
                    <option value="1440">1天前</option>
                </select>
            </div>
        </form>
        
        <!-- 智能输入 -->
        <div class="mt-8">
            <div class="text-center">
                <button class="bg-blue-50 text-blue-500 px-4 py-3 rounded-full border border-blue-100 inline-flex items-center">
                    <i class="fas fa-microphone text-lg mr-2"></i>
                    <span>语音输入</span>
                </button>
            </div>
            <div class="text-xs text-center text-gray-500 mt-2">
                试试说："明天下午3点和张老师开会"
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-list-check"></i></div>
            <div>日程</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="far fa-calendar"></i></div>
            <div>日历</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
            <div>统计</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-gear"></i></div>
            <div>设置</div>
        </div>
    </div>
    
    <script>
        // 提醒开关控制提醒时间显示
        document.getElementById('reminder').addEventListener('change', function() {
            const reminderTimeContainer = document.getElementById('reminderTimeContainer');
            if (this.checked) {
                reminderTimeContainer.style.display = 'block';
            } else {
                reminderTimeContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
