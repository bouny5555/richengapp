<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .search-bar {
            position: relative;
            margin-bottom: 16px;
        }
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            background-color: #f5f7fa;
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .clear-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }
        .search-filters {
            display: flex;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 16px;
            gap: 8px;
        }
        .filter-tag {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            white-space: nowrap;
            background-color: #f5f7fa;
            color: #666;
        }
        .filter-tag.active {
            background-color: #e6f4ff;
            color: #1677ff;
            border: 1px solid #91caff;
        }
        .recent-search {
            margin-bottom: 24px;
        }
        .recent-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .recent-text {
            display: flex;
            align-items: center;
            color: #333;
        }
        .recent-text i {
            color: #999;
            margin-right: 12px;
        }
        .search-result-date {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin: 16px 0 8px;
        }
        .no-results {
            text-align: center;
            padding: 40px 0;
            color: #999;
        }
        .no-results i {
            font-size: 48px;
            color: #e0e0e0;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 导航头部 -->
        <div class="page-header">
            <a href="home.html" class="text-gray-600"><i class="fas fa-arrow-left"></i></a>
            <div class="page-title">搜索日程</div>
            <div class="w-6"></div> <!-- 占位 -->
        </div>
        
        <!-- 搜索框 -->
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="搜索日程标题、地点或描述" value="会议">
            <i class="fas fa-times-circle clear-icon"></i>
        </div>
        
        <!-- 筛选标签 -->
        <div class="search-filters">
            <div class="filter-tag active">全部</div>
            <div class="filter-tag">工作</div>
            <div class="filter-tag">学习</div>
            <div class="filter-tag">娱乐</div>
            <div class="filter-tag">本周</div>
            <div class="filter-tag">本月</div>
            <div class="filter-tag">已完成</div>
            <div class="filter-tag">未完成</div>
        </div>
        
        <!-- 搜索结果 -->
        <div class="search-results">
            <div class="search-result-date">今天</div>
            
            <!-- 结果项 1 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">团队周会</div>
                    <span class="schedule-category category-work">工作</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>09:30 - 10:30</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>线上会议室</span>
                    </div>
                </div>
            </div>
            
            <div class="search-result-date">明天</div>
            
            <!-- 结果项 2 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">项目评审会议</div>
                    <span class="schedule-category category-work">工作</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>14:00 - 15:30</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>3号会议室</span>
                    </div>
                </div>
            </div>
            
            <div class="search-result-date">下周</div>
            
            <!-- 结果项 3 -->
            <div class="schedule-item">
                <div class="schedule-header">
                    <div class="schedule-checkbox">
                        <input type="checkbox" class="w-5 h-5 rounded-full">
                    </div>
                    <div class="schedule-title">月度总结会议</div>
                    <span class="schedule-category category-work">工作</span>
                </div>
                <div class="schedule-details">
                    <div class="schedule-time">
                        <i class="far fa-clock"></i>
                        <span>周一 10:00 - 11:30</span>
                    </div>
                    <div class="schedule-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>大会议室</span>
                    </div>
                </div>
            </div>
            
            <!-- 无搜索结果（隐藏） -->
            <div class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <div class="text-base mb-2">无搜索结果</div>
                <p class="text-sm">未找到与"产品会议"相关的日程</p>
                <p class="text-sm">请尝试其他关键词或减少筛选条件</p>
            </div>
        </div>
        
        <!-- 最近搜索（无搜索关键词时显示） -->
        <div class="recent-search" style="display: none;">
            <div class="text-sm font-medium text-gray-500 mb-2">最近搜索</div>
            
            <div class="recent-item">
                <div class="recent-text">
                    <i class="fas fa-history"></i>
                    <span>周会</span>
                </div>
                <i class="fas fa-arrow-up-left text-gray-400"></i>
            </div>
            
            <div class="recent-item">
                <div class="recent-text">
                    <i class="fas fa-history"></i>
                    <span>产品评审</span>
                </div>
                <i class="fas fa-arrow-up-left text-gray-400"></i>
            </div>
            
            <div class="recent-item">
                <div class="recent-text">
                    <i class="fas fa-history"></i>
                    <span>客户拜访</span>
                </div>
                <i class="fas fa-arrow-up-left text-gray-400"></i>
            </div>
            
            <div class="text-center mt-4">
                <button class="text-sm text-gray-500">清除搜索历史</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-list-check"></i></div>
            <div>日程</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="far fa-calendar"></i></div>
            <div>日历</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
            <div>统计</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-gear"></i></div>
            <div>设置</div>
        </div>
    </div>
</body>
</html>
